version: '3.8'

services:
  mysql-master1:
    image: mysql:8.0
    container_name: mysql-master1
    hostname: mysql-master1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: mydata
    ports:
      - "3306:3306"
    volumes:
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
      - ./master1-data:/var/lib/mysql
      - ./master1-log:/var/log/mysql
    networks:
      - mysql-network

  proxysql:
    image: proxysql/proxysql:latest
    container_name: proxysql
    ports:
      - "6033:6033"
      - "6032:6032"
    volumes:
      - ./proxysql.cnf:/etc/proxysql.cnf
      - proxysql-data:/var/lib/proxysql
    networks:
      - mysql-network
    restart: unless-stopped
    depends_on:
      - mysql-master1

networks:
  mysql-network:
    driver: bridge

volumes:
  proxysql-data: